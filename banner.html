  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banners</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="side-nav">
    <div class="user">
      <div>
        <h2>LEGION</h2>
      </div>
    </div>

    <ul>
      <li><img src="images/Home/Home Icon.png"><p><a href="index.html">Home</a></p></li>
      <li><img src="images/Home/Sinner Icon.png"><p><a href="sinner.html">Sinners</a></p></li>
      <li><img src="images/Home/Tier list.png"><p><a href="tierlist.html">Tierlist</a></p></li>
      <li><img src="images/Home/Guide Icon.png"><p><a href="guide.html">Guide</a></p></li>
      <li><img src="images/Home/Banner Icon.png"><p><a href="banner.html">Banner</a></p></li>
    </ul>

    <div class="social">
      <div>
        <h2>SOCIAL</h2>
      </div>
    </div>

    <ul class="social-links">
      <li><img src="images/Home/Twitter.png"><p>Twitter</p></li>
      <li><img src="images/Home/Youtube.png"><p>YT</p></li>
      <li><img src="images/Home/Discord.png"><p>Discord</p></li>
    </ul>
  </div>

  <!-- Main Content -->
  <main>
    <header class="banner">
      <img src="images/Banners/Banners.png" alt="Head Banner">
    </header>

    <!-- Desktop & Tablet  -->
    <section class="banner-sinner">
      <img src="images/Banners/shin.png" alt="Shin Banner">
      <img src="images/Banners/hestia.png" alt="Hestia Banner">
      <img src="images/Banners/jelena.png" alt="Jelena Banner">
      <img src="images/Banners/milly.png" alt="Milly Banner">
      <img src="images/Banners/rahu.png" alt="Rahu Banner">
    </section>
    <!-- Mobile  -->
    <section class="banner-mobile">
      <h1 class="banner-title">Current Banners</h1>
      <div class="banner-mobile-list">
        <img src="images/Banners/mobile shin.png" alt="Mobile Shin Banner">
        <img src="images/Banners/mobile hestia.png" alt="Mobile Hestia Banner">
        <img src="images/Banners/mobile jelena.png" alt="Mobile Jelena Banner">
        <img src="images/Banners/mobile milly.png" alt="Mobile Milly Banner">
        <img src="images/Banners/mobile rahu.png" alt="Mobile Rahu Banner">
      </div>

      <!-- Mobile Nav -->
      <nav class="mobile-nav">
        <div class="mobile-header">
          <h2>Legion</h2>
          <button id="menu-toggle" class="menu-toggle">â˜°</button>
        </div>
        <ul id="mobile-menu" class="mobile-menu">
          <li><a href="index.html">Home Page</a></li>
          <li><a href="sinner.html">Sinners</a></li>
          <li><a href="tierlist.html">Tierlist</a></li>
          <li><a href="guide.html">Guide</a></li>
          <li><a href="banner.html">Banner</a></li>
        </ul>
      </nav>

      <div id="menu-overlay" class="menu-overlay"></div>
    </section>

    <footer class="footer">
      <p>&copy; Copyright 2025. All rights reserved. Created by Angelica Adrias</p>
    </footer>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('menu-overlay');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : 'auto';
    });

    overlay.addEventListener('click', () => {
      menu.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
