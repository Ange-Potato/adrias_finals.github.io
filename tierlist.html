<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="side-nav">
    <div class="user">
      <div>
        <h2>LEGION</h2>
      </div>
    </div>

    <ul>
      <li><img src="images/Home/Home Icon.png" alt="Home Icon"><p><a href="home.html">Home</a></p></li>
      <li><img src="images/Home/Sinner Icon.png" alt="Sinner Icon"><p><a href="sinner.html">Sinners</a></p></li>
      <li><img src="images/Home/Tier list.png" alt="Tierlist Icon"><p><a href="tierlist.html">Tierlist</a></p></li>
      <li><img src="images/Home/Guide Icon.png" alt="Guide Icon"><p><a href="guide.html">Guide</a></p></li>
      <li><img src="images/Home/Banner Icon.png" alt="Banner Icon"><p><a href="banner.html">Banner</a></p></li>
    </ul>

    <div class="social">
      <div>
        <h2>SOCIAL</h2>
      </div>
    </div>

    <ul class="social-links">
      <li><img src="images/Home/Twitter.png" alt="Twitter"><p>Twitter</p></li>
      <li><img src="images/Home/Youtube.png" alt="YouTube"><p>YT</p></li>
      <li><img src="images/Home/Discord.png" alt="Discord"><p>Discord</p></li>
    </ul>
  </div>

  <!-- Main Content --> 
  <main>
    <header class="banner">
      <img src="images/Tierlist/Tierlist.png" alt="Head Banner">
    </header>

    <section class="tierlist-container">
      <!-- SS Tier -->
      <div class="tier-row ss">
        <div class="tier-label">SS</div>
        <div class="tier-sinners">
          <div class="unit" data-desc="The perfect woman. Strong and versatile, especially at S3. No idea who to bring? Just take Shalom, she will clean up every single speck of dust. She and Yingying stand toe-to-toe for the title of 'the one must-pull Sinner' in PTN at S0.">
            <img src="images/Tierlist/shalom.png" alt="Shalom">
          </div>
          <div class="unit" data-desc="A game-changing support. S0 is complete, any shackles you can get are good value. She is the difference between CN server having just a few TOA7 full clear videos, and global having dozens.">
            <img src="images/Tierlist/ll.png" alt="L.L">
          </div>
          <div class="unit" data-desc="Ridiculous damage numbers, large AoE multi-corebreak, completely worthy of being a full Anniversary limited alongside Shalom. Bonus points for being super cute.">
            <img src="images/Tierlist/000.png" alt="000">
          </div>
          <div class="unit" data-desc="High AoE damage, beats up story bosses, waveclears everything in Dark Zone, can tank, beats up Mania Training. Has gained extra value with her Defense reduction, as bosses are getting more and more Defense these days.">
            <img src="images/Tierlist/nox.png" alt="Nox">
          </div>
        </div>
      </div>

      <!-- S Tier -->
      <div class="tier-row s">
        <div class="tier-label">S</div>
        <div class="tier-sinners">
          <div class="unit" data-desc="Use her ECB to instantly throw up to 20% bonus damage buff onto an ally forever, make them stand next to her for easy ATK buff. Can tank, deals 2 corebreaks.">
            <img src="images/Tierlist/owo.png" alt="OwO">
          </div>
          <div class="unit" data-desc="Her overall damage numbers have been powercrept but it's not that she's bad anymore, the power level of PTN Sinners have just increased to the point of pushing her just a bit out of that + rating.">
            <img src="images/Tierlist/lady pearl.png" alt="Lady Pearl">
          </div>
          <div class="unit" data-desc="Strong AoE healer, able to rescue you from your own skill issues with unique revive ECB. S0 very comfortable healer, S4 can do funny solo carry memes.">
            <img src="images/Tierlist/duruo.png" alt="Duruo">
          </div>
        </div>
      </div>

      <!-- A Tier -->
      <div class="tier-row a">
        <div class="tier-label">A</div>
        <div class="tier-sinners">
          <div class="unit" data-desc="Grandma is really the best. Where Shalom just can’t heal, Coquelic just can’t corebreak. Really OP in certain modes like EX Stages. S1 strongly recommended for the big boost in healing.">
            <img src="images/Tierlist/coquelic.png" alt="Coquelic">
          </div>
          <div class="unit" data-desc="Her skills have too many words. Just Ult whenever you can, and throw all the ECB uses when the boss is corebroken. Kind of powercrept by 000, but raw damage with corebreaks is still damage.">
            <img src="images/Tierlist/deren.png" alt="Deren">
          </div>
          <div class="unit" data-desc="Powercrept by Shrooma. Still a good choice to invest in especially for new Chiefs with limited options.">
            <img src="images/Tierlist/mcqueen.png" alt="McQueen">
          </div>
        </div>
      </div>

      <!-- B Tier -->
      <div class="tier-row b">
        <div class="tier-label">B</div>
        <div class="tier-sinners">
          <div class="unit" data-desc="Her damage output itself is actually fine and able to fully slay bosses as a solo carry even in recent seasons of BFL DZ with their ridiculous DEF numbers.">
            <img src="images/Tierlist/angell.png" alt="Angell">
          </div>
          <div class="unit" data-desc="Her ECB buff is nice, just annoying that it’s fixed to one location sometimes. Her P2 buff is also lowkey underrated, but it’s a hassle to work with for new Chiefs.">
            <img src="images/Tierlist/dudu.png" alt="Dudu">
          </div>
          <div class="unit" data-desc="Her range is great and her damage output is also very good, especially considering the fact she’s a B-Rank. Being able to get bonus Ults to break more cores is an underrated bonus.">
            <img src="images/Tierlist/emp.png" alt="EMP">
          </div>
        </div>
      </div>

      <!-- C Tier -->
      <div class="tier-row c">
        <div class="tier-label">C</div>
        <div class="tier-sinners">
          <div class="unit" data-desc="Hella's RF is technically free (if you Ascend her, the game refunds the materials to you), so it's worth it in that sense.">
            <img src="images/Tierlist/hella.png" alt="Hella">
          </div>
          <div class="unit" data-desc="Interesting kit and should be played as an Endura, not a Fury. Taunt, self-heal, and damage reduction.">
            <img src="images/Tierlist/mira.png" alt="Mira">
          </div>
          <div class="unit" data-desc="Passable but outclassed by other units, struggles in corebreaking content.">
            <img src="images/Tierlist/flora.png" alt="Flora">
          </div>
          <div class="unit" data-desc="Often overlooked; has niche uses but lacks versatility.">
            <img src="images/Tierlist/garofano.png" alt="Garofano">
          </div>
        </div>
      </div>

      <!-- D Tier -->
      <div class="tier-row d">
        <div class="tier-label">D</div>
        <div class="tier-sinners">
          <div class="unit" data-desc="Weak overall, struggles in most game content.">
            <img src="images/Tierlist/iron.png" alt="Iron">
          </div>
          <div class="unit" data-desc="Not recommended; lacks utility and consistent performance.">
            <img src="images/Tierlist/kk.png" alt="K.K.">
          </div>
          <div class="unit" data-desc="Fun but weak unit with very limited usage.">
            <img src="images/Tierlist/horo.png" alt="Horo">
          </div>
        </div>
      </div>

      <div class="desc-box" id="descBox"></div>
    </section>

    <footer class="footer">
      <p>&copy; Copyright 2025. All rights reserved. Created by Angelica Adrias</p>
    </footer>
  </main>

  <!-- Need to change the way it hovers -->
  <script>
    const units = document.querySelectorAll('.unit');
    const descBox = document.getElementById('descBox');

    units.forEach(unit => {
      unit.addEventListener('mouseenter', e => {
        descBox.style.display = 'block';
        descBox.textContent = unit.getAttribute('data-desc');
        descBox.style.left = (e.pageX + 15) + 'px';
        descBox.style.top = (e.pageY + 15) + 'px';
      });

      unit.addEventListener('mousemove', e => {
        descBox.style.left = (e.pageX + 15) + 'px';
        descBox.style.top = (e.pageY + 15) + 'px';
      });

      unit.addEventListener('mouseleave', () => {
        descBox.style.display = 'none';
      });
    });
  </script>
</body>
</html>
